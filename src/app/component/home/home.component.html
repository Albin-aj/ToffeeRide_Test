<div class="font-inter bg-cover bg-no-repeat h-[calc(100vh-80px)] text-lg" style="background-image: url(../../../assets/bg1.jpeg);">
  <div class="md:px-20  p-5 flex items-center justify-center flex-col h-full mx-auto ">

          <!-- -------------Search Field-------------- -->
    <div class="relative   w-[90%] md:w-[50%] mt-2 ">
      <input [(ngModel)]="searchString" (ngModelChange)="$searchInputs.next($event)"
        class="relative w-full p-3 z-40 border bg-transparent placeholder:text-white text-white overflow-hidden  backdrop-blur-md outline-none  border-white rounded-full"
        type="text" placeholder="Search employees...">
      <div class="absolute z-[100] right-5 top-[10px]">
        <i class="fa-solid fa-magnifying-glass text-2xl text-white"></i>
      </div>
    </div>

           <!-- ---------------Hero Part----------------->
    <div *ngIf="allEmployees"
      class="flex  overflow-y-scroll mt-5 md:mt-8 flex-wrap w-[100%] h-[100%] justify-center items-center gap-2 md:gap-y-6 pt-1 md:gap-5">
      <div *ngFor="let emp of EmployeesList" [routerLink]="['/Emp',emp.id]"
        class="w-[19rem] hover:bg-black/20 bg-white/10 backdrop-blur-sm text-white cursor-pointer shadow-lg  h-[23rem] rounded-lg flex flex-col justify-center items-center">
        <div class="bg-white hover:bg-slate-50 w-full justify-center flex rounded-t-lg flex-col gap-4 items-center py-3">
            <img class="w-32 h-32 hover:scale-105 object-cover rounded-full" src="../../../assets/profile.png" alt="Pic">
          <div class="flex items-center flex-col justify-center">
            <p class="text-2xl text-[#7ca51c] font-medium">{{emp.empFirstName}}</p>
            <small class="text-blue-800">EmpId:{{emp.id}}</small>
          </div>
        </div>
        <div class="w-[90%] space-y-2  ">
          <div class="flex gap-2 w-full items-center mt-6">
            <span>Joing Date:</span>
            <span class="rounded-md">{{emp.empDateOfJoining}}</span>
          </div>
          <div class="flex gap-2 items-center my-1">
            <i class="fa-solid fa-envelope"></i>
            <p class="truncate">{{emp.empEmailId}}</p>
          </div>
          <div class="flex gap-2 items-center">
            <i class="fa-solid fa-phone"></i>
            <span>{{emp.empPhoneNumber}}</span>
          </div>
        </div>
      </div>
    </div>
    <button routerLink="/add" class=" hover:bg-white shadow-2xl bg-slate-50 text-4xl p-1 z-40 flex flex-col justify-center items-center absolute right-20 rounded-md bottom-16">
      <i class="fa-solid fa-plus text-green-600 hover:scale-110"></i>
      <small class="text-xs text-green-800">Add new Employee</small>
    </button>
  </div>
</div>
